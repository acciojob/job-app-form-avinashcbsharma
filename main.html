<!DOCTYPE html>

<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
        <label for="name">Name * </label>
        <input id="name" name="" type="text" placeholder="Name" required><br>
       
        <label for="email">Email * </label>
        <input id="email" name="email" type="email" placeholder="Email" required><br>

        <label>Gender *</label><br>
        <label for="gender">Male</label>
        <input id="gender`" name="gender" type="radio" required>
        <label for="gender">Female</label>
        <input id="gender`" name="gender" type="radio" required><br>
        <label for="laptop">Laptop Brands</label>
        <select id="laptop" name="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br>

        <label for="age">Age * </label>
        <input id="age" name="age" placeholder="Age" type="number" required><br>

        <label for="dob">Date of Birth * </label>
        <input id="dob" name="dob" type="date" placeholder="DOB" required><br>

        <label for="password">Password * </label>
        <input id="password" name="password" type="password" required><br>
        <label for="portfolio">Portfolio</label>
        <input id="portfolio" name="urlInput" type="url" placeholder="URL"><br>
        
        <input id="" name="Submit" type="submit">

    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
